<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Desafio</title>
</head>
<body>

<nav id="navbar">
  <div class="navbar-container">
    <img src="img/spotify.svg" alt="Spotify Logo" class="logo">
    <ul class="navbar-items">
      <li class="navbar-item">Premium</li>
      <li class="navbar-item">Ajuda</li>
      <li class="navbar-item">Baixar</li>
      <li class="navbar-item">Entrar</li>
    </ul>
  </div>
</nav>

<div id="showcase">
  <div class="showcase-container">
    <h2>Música para todos.</h2>
    <p>Milhões de músicas à sua escolha.</p>
    <button class="btn-primary">Obtenha o Spotify Free</button>
  </div>
</div>

<footer id="footer">
  <div class="footer-content">
    <img src="img/spotify.svg" alt="Logo" class="logo"/>
    <ul class="footer-menu">
      <p>Company</p>
      <li class="footer-menu-item">Sobre</li>
      <li class="footer-menu-item">Empregos</li>
      <li class="footer-menu-item">Imprensa</li>
      <li class="footer-menu-item">Novidades</li>
    </ul>

    <ul class="footer-menu">
      <p>Comunidades</p>
      <li class="footer-menu-item">Artistas</li>
      <li class="footer-menu-item">Desenvolvedores</li>
      <li class="footer-menu-item">Marcas</li>
    </ul>

    <ul class="footer-menu">
      <p>Links Úteis</p>
      <li class="footer-menu-item">Ajuda</li>
      <li class="footer-menu-item">Presentes</li>
      <li class="footer-menu-item">Player na web</li>
    </ul>

    <div class="socials">
      <i class="fab fa-instagram"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-facebook-f"></i>
    </div>
  </div>
  <footer></footer>

</footer>
<script
        src="https://kit.fontawesome.com/f9e19193d6.js"
        crossorigin="anonymous"
></script>
</body>
</html>
